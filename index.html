<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Calculator</title>

        <link rel="stylesheet" href="src/styles.css" />
        <script src="src/index.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

        <meta chraset="UTF-8">
    </head>

    <body>

        <div class="board">
            <div class="display"></div>
            <div class="buttons">
                <div class="numbers">
                    <div class="buttonNumber" id="7">7</div>
                    <div class="buttonNumber" id="8">8</div>
                    <div class="buttonNumber" id="9">9</div>
                    <div class="buttonNumber" id="4">4</div>
                    <div class="buttonNumber" id="5">5</div>
                    <div class="buttonNumber" id="6">6</div>
                    <div class="buttonNumber" id="1">1</div>
                    <div class="buttonNumber" id="2">2</div>
                    <div class="buttonNumber" id="3">3</div>
                    <div class="buttonNumber" id="0">0</div>
                    <div class="buttonNumber" id=".">.</div>
                    <div class="buttonNumber" id="=">=</div>
                </div>
                <div class="operations">
                    <div class="buttonOperations" id="del">DEL</div>
                    <div class="buttonOperations" id=" / ">/</div>
                    <div class="buttonOperations" id=" * ">X</div>
                    <div class="buttonOperations" id=" - ">-</div>
                    <div class="buttonOperations" id=" + ">+</div>
                </div>
            </div>
        </div>

    </body>

</html>
